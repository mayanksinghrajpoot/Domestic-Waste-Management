<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>suggestion</title>
    <link rel="stylesheet" href="suggest.css">
</head>
<body>
    <div class="wrap">
        <table>
            <form action="" method="">
                <h1>Feedback Form</h1>
                <tr>
                    <td colspan="2">
                        <label for="">How was our Website</label><br/>
                        <input type="radio" name="rate" value="bad">Bad
                        <input type="radio" name="rate" value="Average">Average
                        <input type="radio" name="rate" value="Good">Good
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Full Name*</label><br/>
                        <input type="text" name="Fullname" class="txt">
                    </td>
                    <td>
                        <label for="">Email*</label><br/>
                        <input type="email" name="email" class="txt">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Age*</label><br/>
                        <input type="text" name="age" class="txt">
                    </td>
                    <td>
                        <label for="">Phone*</label><br/>
                        <input type="email" name="phone" class="txt">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="">Message</label><br/>
                        <textarea class="textarea"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                       <button type="submit" class="btn">Submit</button> 
                    </td>
                </tr>
            </form>
        </table>
    </div>
</body>
</html>
